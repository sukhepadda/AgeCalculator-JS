<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link
      rel="shortcut icon"
      href="https://lh6.ggpht.com/wLfwA7MS68Zd2KedA1vCX6-zLqDIUSwBC3W4GzgJaZfOWX2BOlw6mjj0DatL4oII8Q=w300"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="layer">
        <h3 class="heading">Age Calculator</h3>
        <p class="warning">*pls enter correct data</p>
          <form id="formElement" >
              <div>
              <label for="dateOfBirth">Date of Birth: </label>
            <input
            id="bd"
              type="text"
              placeholder="date"
              size="2"
              maxlength="2"
              required
            />
            <input
            id="bm"
              type="text"
              placeholder="mon"
              size="2"
              maxlength="2"
              required
            />
            <input
            id="by"
              type="text"
              placeholder="year"
              size="4"
              maxlength="4"
              required
            />
          </div>
          <div>
            <label for="todaysDate">Today's Date: </label>
            <input
            id="td"
              type="text"
              placeholder="date"
              size="2"
              maxlength="2"
              required
            />
            <input
            id="tm"
              type="text"
              placeholder="mon"
              size="2"
              maxlength="2"
              required
            />
            <input
            id="ty"
              type="text"
              placeholder="year"
              size="4"
              maxlength="4"
              required
            />
          </div>
          <button type="submit" id="calcBtn">Calculate</button>
        </form>
        <span id="age"></span>
        <span id="months"></span>
        <span id="days"></span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
